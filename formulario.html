<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Información de Película</title>
  </head>
  <body>
    <h1>Información de Película</h1>
    <form action="#" method="post">
      <label for="title">Título de la Película:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required /><br /><br />

      <label for="release-date">Fecha de Estreno:</label>
      <input
        type="date"
        id="release-date"
        name="release-date"
        required
      /><br /><br />

      <label for="genre">Género:</label>
      <select id="genre" name="genre" required>
        <option value="accion">Acción</option>
        <option value="comedia">Comedia</option>
        <option value="drama">Drama</option>
        <option value="terror">Terror</option></select
      ><br /><br />

      <label for="rating">Calificación:</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="10"
        required
      /><br /><br />

      <label>Formato:</label>
      <input type="radio" id="2d" name="format" value="2D" required />
      <label for="2d">2D</label>
      <input type="radio" id="3d" name="format" value="3D" required />
      <label for="3d">3D</label><br /><br />

      <label>Idiomas Disponibles:</label>
      <input type="checkbox" id="english" name="languages" value="Inglés" />
      <label for="english">Inglés</label>
      <input type="checkbox" id="spanish" name="languages" value="Español" />
      <label for="spanish">Español</label>
      <input type="checkbox" id="french" name="languages" value="Francés" />
      <label for="french">Francés</label><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
